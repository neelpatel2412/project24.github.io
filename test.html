<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicHub</title>
    
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
       .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        

        .footer-link {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.8em;
        }


        .footer-link a:hover ion-icon {
            scale: 1.2;
            transform: translateY( -10px);
            color: #ccc;
            transition: 0.25s;
        }
        


       .footer-link li {
            margin: 0 10px;
        }
       .footer-link a {
            color: #fff;
            text-decoration: none;
        }     

        .footer-link a:hover{
            scale: 1.2;
        }

       .footer-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
       .footer-nav li {
            margin: 0 20px;
        }
       .footer-nav a {
            color: #fff;
            text-decoration: none;
        }
       .footer-nav a:hover {
            color: #ccc;
        }
       .copyright {
            margin-top: 20px;
            font-size: 14px;
        }

        /* Add media queries to adjust footer styles for different screen sizes */
@media only screen and (max-width: 768px) {
  /* For screens with a maximum width of 768px (e.g., tablets) */
 .footer-container {
    max-width: 90%;
    margin: 0 auto;
  }
 .footer-icon {
    font-size: 3em;
    margin-bottom: 20px;
    text-align: center;
  }
 .footer-nav {
    display: block;
    text-align: center;
  }
 .footer-nav li {
    display: inline-block;
    margin: 0 10px;
  }
 .footer-nav a {
    font-size: 1.2em;
  }
}

@media only screen and (max-width: 480px) {
  /* For screens with a maximum width of 480px (e.g., mobile phones) */
 .footer-container {
    max-width: 80%;
    margin: 0 auto;
  }
 .footer-icon {
    font-size: 2.5em;
    margin-bottom: 15px;
    text-align: center;
  }
 .footer-nav {
    display: block;
    text-align: center;
  }
 .footer-nav li {
    display: inline-block;
    margin: 0 10px;
  }
 .footer-nav a {
    font-size: 1.0em;
  }
}

@media only screen and (max-width: 320px) {
  /* For screens with a maximum width of 320px (e.g., small mobile phones) */
 .footer-container {
    max-width: 70%;
    margin: 0 auto;
  }
 .footer-icon {
    font-size: 2em;
    margin-bottom: 10px;
    text-align: center;
  }
 .footer-nav {
    display: block;
    text-align: center;
  }
 .footer-nav li {
    display: inline-block;
    margin: 0 10px;
  }
 .footer-nav a {
    font-size: 0.8em;
  }
}

    </style>
</head>
<body>
    <!-- Your page content here -->
    <h1>Welcome to PicHub</h1>
    <p>This is a sample page.</p>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            
            <ul class="footer-link">
                <li><a class="social_link" href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                  </a></li>
                <li><a class="social_link" href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                  </a></li>
                <li><a class="social_link" href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                  </a></li>
                <li><a class="social_link" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                  </a></li>
            </ul>
            <ul class="footer-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <div class="copyright">
                &copy;  PicHub | All rights reserved
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
