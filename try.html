<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Ensure overlay covers the entire page */
            background: url('Photos/home page/1.png') no-repeat center center fixed;
        }

        header {
            
            padding: 10px 0;
            position: relative;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .ham {
            display: none; /* Hide hamburger menu by default */
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 400ms;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
        }

        .hamRotate.active {
            transform: rotate(45deg);
        }

        .hamRotate180.active {
            transform: rotate(180deg);
        }

        .line {
            fill: none;
            transition: stroke-dasharray 400ms, stroke-dashoffset 400ms;
            stroke: #fff;
            stroke-width: 5.5;
            stroke-linecap: round;
        }

        .ham6 .top {
            stroke-dasharray: 40 172;
        }

        .ham6 .middle {
            stroke-dasharray: 40 111;
        }

        .ham6 .bottom {
            stroke-dasharray: 40 172;
        }

        .ham6.active .top {
            stroke-dashoffset: -132px;
        }

        .ham6.active .middle {
            stroke-dashoffset: -71px;
        }

        .ham6.active .bottom {
            stroke-dashoffset: -132px;
        }

        /* MENU */
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .menu div {
            padding: 16px 30px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            text-align: center;
        }

        .menu div:hover {
            color: #f1f1f1;
            cursor: pointer;
        }

        .menu-opened {
            width: 25%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .ham {
                display: block; /* Show hamburger menu on small screens */
            }
            .menu {
                display: flex; /* Show the menu (initially hidden) */
            }
        }

        @media (min-width: 769px) {
            .menu {
                display: none; /* Hide menu on larger screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">Home</a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <svg class="ham ham6" id="ham" viewBox="0 0 100 100" width="50" onclick="this.classList.toggle('active')">
                <path
                      class="line top"
                      d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272" />
                <path
                      class="line middle"
                      d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272" />
                <path
                      class="line bottom"
                      d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272" />
            </svg>
        </div>
        <div class="menu" id="menu">
            <div>About Us</div>
            <div>Gallery</div>
            <div>Contact Us</div>
        </div>
    </header>
    <div class="overlay" id="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('ham');
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');

            menuIcon.onclick = function() {
                menuIcon.classList.toggle('active');
                menu.classList.toggle('menu-opened');
                overlay.classList.toggle('overlay-opened'); // Toggle overlay visibility
            };

            window.onclick = function(event) {
                if (event.target !== menu && !menu.contains(event.target) && event.target !== menuIcon && !menuIcon.contains(event.target)) {
                    menu.classList.remove('menu-opened');
                    menuIcon.classList.remove('active');
                    overlay.classList.remove('overlay-opened'); // Hide overlay
                }
            };
        });
    </script>
</body>
</html>
