<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PicHub | Home</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="header.footer.css">
        <link rel="icon" type="image/x-icon" href="Photos/PicHubStudios-Circle.png">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="Photos/PicHubStudios-Circle.png" alt="Logo">
                <span>PicHub</span>
            </div>
            <nav>
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="About US.html">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="About US.html#contact">Contact Us</a></li>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <div id="sidebar-menu">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="About US.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="About US.html#contact">Contact Us</a></li>
            </ul>
        </div>
        <div id="overlay" onclick="toggleMenu()"></div>    
        <main>
            <div class="main-content">
                <h1><b>Welcome <br> to PicHub</b></h1>
                <div class="underline"></div>
                <a href="gallery.html" class="button">Discover More</a>
            </div>
            <div class="images">
                <img src="Photos/home page/pic1.jpg" alt="Image 1">
                <img src="Photos/home page/pic2.jpg" alt="Image 2">
                <img src="Photos/home page/animehomepic3.png" alt="Image 3">
            </div>
        </main>
        <footer class="footer">
    
            <ul class="social-icon">
              <li class="social-icon__item"><a class="social-icon__link" href="#">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
              <li class="social-icon__item"><a class="social-icon__link" href="#">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
              <li class="social-icon__item"><a class="social-icon__link" href="#">
                  <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
              <li class="social-icon__item"><a class="social-icon__link" href="#">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
            </ul>
            <ul class="menu">
              <li class="menu__item"><a class="menu__link" href="index.html">Home</a></li>
              <li class="menu__item"><a class="menu__link" href="About US.html">About Us</a></li>
              <li class="menu__item"><a class="menu__link" href="gallery.html">Gallery</a></li>
              <li class="menu__item"><a class="menu__link" href="About US.html#team-grid">Team</a></li>
              <li class="menu__item"><a class="menu__link" href="About US.html#contact">Contact Us</a></li>     
            </ul>
            <div class="copyright">
                <p>&copy; 2024 PicHub | All Rights Reserverd</p>
            </div>
          </footer>
          <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script>
            // JavaScript to handle the header fade in and out on scroll
            let lastScrollTop = 0;
            const header = document.querySelector('header');
    
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop) {
                    // Downscroll
                    header.classList.add('hidden');
                } else {
                    // Upscroll
                    header.classList.remove('hidden');
                }
                lastScrollTop = scrollTop;
            });
        </script>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     
         <!-- Custom JS -->
         <script>
             document.addEventListener("DOMContentLoaded", function() {
                 const menuIcon = document.querySelector('.menu-icon');
                 const sidebarMenu = document.getElementById('sidebar-menu');
                 const overlay = document.getElementById('overlay');
     
                 // Toggle sidebar menu
                 menuIcon.addEventListener('click', function() {
                     sidebarMenu.classList.toggle('active');
                     overlay.style.display = 'block';
                 });
     
                 // Close sidebar menu when clicking outside
                 overlay.addEventListener('click', function() {
                     sidebarMenu.classList.remove('active');
                     overlay.style.display = 'none';
                 });
             });
         </script>
    </body>
</html>
