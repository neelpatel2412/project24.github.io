<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="naruto_anime.css">
    
</head>
<body>

   

    <div class="w3-content">
        <header class="w3-center w3-margin-bottom">
            <h1><b>Naruto</b></h1>
        </header>
        
        <div class="w3-row-padding" id="photoGrid"></div>
        
        <div id="imageModal" class="w3-modal" onclick="closeModal()">
            <div class="img-container" onclick="event.stopPropagation()">
                <img id="modalImage">
                <button id="modalDownloadBtn" class="download-btn">Download</button>
            </div>
        </div>
    </div>
    
    <script>
        function loadImages() {
            const w3RowPadding = document.getElementById('photoGrid');
            const folderPath = 'Naruto/';
            const imageCount = 100;
            const screenWidth = window.innerWidth;
            let columnCount = 4;

            if (screenWidth <= 1600 && screenWidth > 1200) {
                columnCount = 3;
            } else if (screenWidth <= 1200 && screenWidth > 768) {
                columnCount = 2;
            } else if (screenWidth <= 768) {
                columnCount = 1;
            }

            w3RowPadding.innerHTML = '';

            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.classList.add('w3-column');
                w3RowPadding.appendChild(column);
            }

            for (let i = 1; i <= imageCount; i++) {
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('img-container');

                const img = document.createElement('img');
                img.src = `${folderPath}${i}.jpg`;
                img.alt = `Image ${i}`;

                img.addEventListener('click', function() {
                    openModal(img.src);
                });

                imgContainer.appendChild(img);

                const downloadBtn = document.createElement('button');
                downloadBtn.classList.add('download-btn');
                downloadBtn.textContent = 'View';
                downloadBtn.addEventListener('click', function(event) {
                    event.stopPropagation();
                    openModal(img.src);
                });

                imgContainer.appendChild(downloadBtn);

                const columnIndex = (i - 1) % columnCount;
                w3RowPadding.children[columnIndex].appendChild(imgContainer);
            }
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling

            const modalDownloadBtn = document.getElementById('modalDownloadBtn');
            // Remove any existing click event listener to avoid adding multiple listeners
            modalDownloadBtn.onclick = null;

            modalDownloadBtn.onclick = function(event) {
                event.stopPropagation();
                downloadImage(imageSrc);
            };
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Re-enable background scrolling
        }

        function downloadImage(imageSrc) {
            fetch(imageSrc)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = imageSrc.split('/').pop();
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    alert('Could not download the image.');
                });
        }

        window.onload = loadImages;
        window.onresize = loadImages;
    </script>
</body>
</html>
